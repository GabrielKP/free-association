<div id="container-instructions">
  <div class="card text-center">
    <h3 class="card-header">General instructions</h3>
    <div class="instructions card-body">
      <div class="instruction-list">
        <ol>
          <li>Turn off any music, audio, or video.</li>
          <li>Set this window to full screen.</li>
          <li>
            Maintain attention throughout this study ~<span
              id="studytime"
            ></span>
            min.
          </li>
        </ol>
      </div>

      <div class="instructionsnav pt-3">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <center>
              <button
                type="button"
                id="fullscreen"
                value="fullscreen"
                class="btn btn-danger btn-lg continue"
              >
                Set to fullscreen
                <span class="glyphicon glyphicon-arrow-right"></span>
              </button>
            </center>
          </div>
          <div class="col-2">
            <button
              type="button"
              id="continue"
              value="continue"
              class="btn btn-secondary btn-lg continue"
              disabled
            >
              Next
              <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

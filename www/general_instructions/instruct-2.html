<div id="container-instructions">
  <div class="card text-center">
    <h3 class="card-header">General instructions</h3>
    <div class="instructions card-body">
      <div class="instruction-list">
        <ol>
          <li>Set this window to full screen.</li>
          <li>Turn off any music, audio, or video.</li>
          <li>Maintain attention throughout this study (~28 min).</li>
        </ol>
      </div>

      <div class="instructionsnav">
        <div class="row">
          <div class="col-2">
            <button
              type="button"
              id="prev"
              value="prev"
              class="btn btn-primary btn-lg previous"
            >
              <span class="glyphicon glyphicon-arrow-left"></span> Previous
            </button>
          </div>
          <div class="col-8"></div>
          <div class="col-2">
            <button
              type="button"
              id="next"
              value="next"
              class="btn btn-primary btn-lg continue"
              disabled
            >
              Next <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
